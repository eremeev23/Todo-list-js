<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Todo list</title>
</head>

<body class="body light-theme">
    <div class="change-theme">
        <button class="change-theme-btn-drk light-change-btn">Dark mode <hr class='hr light-hr'><i class="fas fa-adjust"></i></button>
        <button class="change-theme-btn-lght dark-change-btn">Light mode <hr class='hr dark-hr'><i class="fas fa-adjust"></i></button>
    </div>
    <header class="header light-header">
        <h1 class="head">Todo List</h1>
    </header>
    <form>
        <input type="text" class="todo-input light-input">
        <button class="todo-btn light-btn" type="submit"><i class="fas fa-plus-square"></i></button>
        <div class="select light-select">
            <select name="todos" class="filter light-filter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
